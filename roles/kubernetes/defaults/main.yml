---
kubernetes_kubectl_gpg_key_url: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
kubernetes_kubectl_gpg_key_location: "/etc/apt/keyrings/kubectl.gpg"
kubernetes_kubectl_repository: "deb [signed-by={{ kubernetes_kubectl_gpg_key_location }}] https://apt.kubernetes.io/ kubernetes-xenial main"
kubernetes_kubectl_package_dependencies:
  - "apt-transport-https"
kubernetes_kubectl_packages:
  - "kubectl"
