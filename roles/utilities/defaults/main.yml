utilities_packges:
  - "htop"
  - "btop"
  - "curl"
  - "wget"
  - "vim"
  - "make"
  - "unzip"
  - "ripgrep"
  - "bat"
  - "duf"
  - "rsync"
  - "dnsutils"
  - "net-tools"
